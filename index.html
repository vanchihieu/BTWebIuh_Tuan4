<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="wrapper">
        <div id="container">
            <div id="left">
                <div id="left_above">
                    <img class="item" src="./images/logo.png" alt="">
                    <img class="item" src="./images/home.png" alt="">
                    <img class="item" src="./images/chatting.png" alt="">
                    <img class="item" src="./images/calender.png" alt="">
                    <img class="item" src="./images/user.png" alt="">
                </div>

                <div id="below">
                    <img src="./images/avatar.png" width="44" alt="">
                    <img id="setting" src="./images/setting.png" width="44" alt="">
                </div>
            </div>
            <div id="center">
                <div class="header_title">
                    <h3 class="meeting">Meeting title</h3>
                    <span class="record">
                        <span class="dot"></span> 12:00
                    </span>
                </div>
                <div class="center_time">
                    <span><i class="fa fa-user user"></i>Internal</span>
                    <span>
                        <img src="./images/calender_small.png" alt="" srcset="">
                        Sep 02, 2022
                    </span>
                    <span>08:00 - 09:00 AM</span>
                </div>
                <div class="image_big">
                    <img src="./images/img_big.png" alt="" class="image_big">
                    <div class="big_content">
                        <div class="big_title">
                            <div class='big_title-content'>
                                <span class="dot"></span>
                                <span>Benjamin Crawford</span>
                            </div>
                        </div>
                        <img src="./images/mic_color.png" alt="" srcset="" class="micro">
                    </div>
                </div>
                <div class="image_children">
                    <div class="image_big">
                        <img src="./images/img2.png" alt="" class="image_child">
                        <div class="big_content">
                            <div class="big_title">
                                <div class='big_title-contentChild'>
                                    <span class="dot"></span>
                                    <span class="title">Christian Scott</span>
                                </div>
                            </div>
                            <i class="fa fa-microphone micro1"></i>
                        </div>
                    </div>
                    <div class="image_big">
                        <img src="./images/img1.png" alt="" class="image_child">
                        <div class="big_content">
                            <div class="big_title">
                                <div class='big_title-contentChild'>
                                    <span class="dot"></span>
                                    <span class="title">Christian Scott</span>
                                </div>
                            </div>
                            <i class="fa fa-microphone micro1"></i>
                        </div>
                    </div>
                    <div class="image_big">
                        <img src="./images/img.png" alt="" class="image_child">
                        <div class="big_content">
                            <div class="big_title">
                                <div class='big_title-contentChild'>
                                    <span class="dot"></span>
                                    <span class="title">Christian Scott</span>
                                </div>
                            </div>
                            <i class="fa fa-microphone micro1"></i>
                        </div>
                    </div>

                </div>
            </div>
            <div id="right">right</div>

        </div>


    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

</body>

</html>
